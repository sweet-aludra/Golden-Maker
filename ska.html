<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Jogos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eceff1;
      font-family: Arial, sans-serif;
    }

    .carrosel_jogos {
      position: relative;
      width: 600px;
      height: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #fff;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slides a, 
    .slides .jogo {
      min-width: 600px; /* largura do carrossel */
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* exemplo de estilo para os jogos */
    .jogo {
      background: #2196f3;
      border-radius: 8px;
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .slides a .jogo { background: #4caf50; } /* diferente para o 1º */

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 10;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="carrosel_jogos">
    <button class="btn prev">&#10094;</button>
    
    <div class="slides">
      <a href="paginas/jogo.html">
        <div class="jogo">Jogo 1</div>
      </a>
      <div class="jogo">Jogo 2</div>
      <div class="jogo">Jogo 3</div>
    </div>

    <button class="btn next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slides .jogo").length;
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");

    let index = 0;
    const largura = 600; // igual à largura do carrossel

    function showSlide(i) {
      if (i < 0) index = totalSlides - 1;
      else if (i >= totalSlides) index = 0;
      else index = i;

      slides.style.transform = `translateX(${-index * largura}px)`;
    }

    prev.addEventListener("click", () => showSlide(index - 1));
    next.addEventListener("click", () => showSlide(index + 1));
  </script>
</body>
</html>
