<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg_Perfil</title>
</head>

<body>
    <header>
        <img src="../imgs/download.jpeg" alt="perfil">
        <div>
            <a href="../index.html"><img src="../imgs/Penelope.png" alt="logo_golden_maker"></a>
        </div>
    </header><br>

    <div id="icon">
        <img src="../imgs/download.jpeg" alt="icon">
        <button>Editar</button>
        <h3>@nick_name</h3>
    </div><br>

    <main id="configuracao_perfil">
        <section>
            <h2>Jogos publicados:</h2>
            <div></div>
            <p id="botao_publicar"><a href="publicacao_jogo.html">+ Publicar</a></p> <!--ir para a area de publicaçao dos jogos-->
        </section><br>
        <section>
            <form>
                <p>Novo nick:
                    <input type="text" name="novo_nick" id="nick"> <!--campo para alterar o nome da conta-->
                </p><br><hr><br>
                <h3 id="nova_senha">Nova Senha:</h3><br>
                <div class="senha"> <!--campo para alterar a senha da conta-->
                    <p>Senha:
                        <input type="password" 
                               name="nova_senha" 
                               id="senha" 
                               onclick="alternarSenha(this)"
                               data-visivel="false" 
                               required>
                    </p><br>
                    <p>Confirme a senha:
                        <input type="password" 
                               name="nova_senha" 
                               id="confirmar" 
                               onclick="alternarSenha(this)"
                               data-visivel="false" 
                               required>
                    </p><br>
                    <input type="submit" 
                           value="Atualizar" 
                           id="atualizar">
                </div>
            </form>
        </section>
    </main>

    <script>
        function alternarSenha(input) {
            // Pega a posição atual do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;

            // Verifica se está visível
            const visivel = input.getAttribute("data-visivel") === "true";

            // Alterna o tipo
            input.type = visivel ? "password" : "text";
            input.setAttribute("data-visivel", !visivel);

            // Restaura a posição do cursor
            requestAnimationFrame(() => {
                input.setSelectionRange(start, end);
            });
        }
    </script>
</body>

</html>
