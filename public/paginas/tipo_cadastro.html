<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style_login.css">
  <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
  <title>Golden Maker&reg</title>
</head>

<body>
  <main id="tipo_conta">
    <div id="escolha">
      <img src="../imgs/Penelope.png" alt="logo"><br><br>
      <div>
        <a href="cadastro_aluno.html" class="entrada">Aluno</a>
        <br>
        <a href="cadastro_publicador.html" class="entrada" id="btn-criador">Criador</a>
      </div>
    </div>
  </main>
</body>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Pergunta ao servidor qual é o status
            const response = await fetch('/api/status')
            const data = await response.json()

            // Se não for modo Admin 
            if (!data.modoAdmin) {
                // Pega o botão pelo ID que criamos
                const btnCriador = document.getElementById('btn-criador')
                
                // Se achou o botão, esconde ele!
                if (btnCriador) {
                    btnCriador.style.display = 'none'
                }
            }
        } catch (err) {
            console.error("Erro ao verificar status do servidor:", err)
        }
    })
</script>
<script src="../js/tela/fetch.js" type="module"></script>
</html>
