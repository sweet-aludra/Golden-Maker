<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg_Cadastro</title>
</head>

<body>

    <main id="login" class="mostrar">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_login">
            <h4>Login!</h4>
            <p>Email:
                <input type="text" id="email" placeholder="goldenmaker@gmail.com" required>
            </p>
            <div class="senha">
                <p>Senha:
                    <input type="password" name="nova_senha" id="senha" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <input type="submit" value="Starts" class="starts">
        </form><br>

        <div id="cadastre-se">
            <p>Ainda não tem conta?</p>
            <button id="btnCadastro">Cadastre-se</button>
        </div>
    </main>

    <main id="cadastro_publicador" class="hidden">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_cadastro_publicador">
            <h4>Cadastre-se!</h4>
            <p>Email:<br>
                <input type="text" id="email_p" placeholder="goldenmaker@gmail.com" required>
            </p>

            <div class="senha">
                <p>Senha:<br>
                    <input type="password" name="nova_senha" id="senha_p" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <div class="senha">
                <p>Confirma senha:<br>
                    <input type="password" name="nova_senha" id="confirmar_p" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>

            <p>Nome completo:<br>
                <input type="text" name="nick" id="nome" placeholder=".." required>
            </p>

            <p>Nick name(apelido):<br>
                <input type="text" name="nick" id="nick_p" placeholder="nick" required>
            </p>
            <div>
                <input type="checkbox" id="aceito_p" name="termos" required>
                <label for="aceito">Aceito os <b><a href="#">termos de uso</a></b></label>
            </div><br>

            <input type="submit" value="Starts" class="starts_c">
        </form><br>

        <div class="faca_login">
            <p>Já possui uma conta?</p>
            <button id="btnLogin">Login</button>
        </div>
    </main>

    <script>
        const login = document.getElementById("login");
        const cadastro = document.getElementById("cadastro_publicador");
        const btnCadastro = document.getElementById("btnCadastro");
        const btnLogin = document.getElementById("btnLogin");

        btnCadastro.addEventListener("click", () => {
            login.classList.remove("mostrar");
            login.classList.add("hidden");
            cadastro.classList.remove("hidden");
            cadastro.classList.add("mostrar");
        });

        btnLogin.addEventListener("click", () => {
            cadastro.classList.remove("mostrar");
            cadastro.classList.add("hidden");
            login.classList.remove("hidden");
            login.classList.add("mostrar");
        });


        //area para alterer input da senha
        function alternarSenha(input) {
            // Pega a posição atual do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;

            // Verifica se está visível
            const visivel = input.getAttribute("data-visivel") === "true";

            // Alterna o tipo
            input.type = visivel ? "password" : "text";
            input.setAttribute("data-visivel", !visivel);

            // Restaura a posição do cursor
            requestAnimationFrame(() => {
                input.setSelectionRange(start, end);
            });
        }
    </script>
</body>

</html>
