<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg</title>
</head>

<body>

    <!--Formulario para login de aluno-->
    <main id="login" class="mostrar">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_login_aluno">
            <h4>Login!Aluno</h4>
            <p>Email:<br>
                <input type="text" id="email_aluno" placeholder="goldenmaker@gmail.com" required>
            </p>
            <div class="senha">
                <p>Senha:<br>
                    <input type="password" name="senha" id="senha_aluno" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <input type="submit" value="Starts" class="starts_login_aluno">
        </form><br>

        <div id="cadastre-se">
            <p>Ainda não tem conta?</p>
            <button id="btnCadastro_aluno">Cadastre-se</button>
        </div>
    </main>

    <!--Formulario para cadastro de aluno-->
    <main id="cadastro" class="hidden">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_cadastro_aluno">
            <h4>Cadastre-se!</h4>
            <p>Email:<br>
                <input type="text" id="email_aluno" placeholder="goldenmaker@gmail.com" required>
            </p>
            <div class="senha">
                <p>Senha:<br>
                    <input type="password" name="nova_senha" id="senha_aluno" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <div class="senha">
                <p>Confirma senha:<br>
                    <input type="password" name="nova_senha" id="confirmar_senha_aluno" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <p>Nick name(apelido):<br>
                <input type="text" name="nick" id="nick_aluno" placeholder="nick" required>
            </p>
            <div>
                <input type="checkbox" id="aceito_termos_aluno" name="termos" required>
                <label for="aceito_termos_aluno">Aceito os <b><a href="#">termos de uso</a></b></label>
            </div><br>

            <input type="submit" value="Starts" class="starts_cadastro_aluno">
        </form><br>

        <div class="faca_login">
            <p>Já possui uma conta?</p>
            <button id="btnLogin_aluno">Login</button>
        </div>
    </main>

    <script>
        const login = document.getElementById("login");
        const cadastro = document.getElementById("cadastro");
        const btnCadastro = document.getElementById("btnCadastro_aluno");
        const btnLogin = document.getElementById("btnLogin_aluno");

        btnCadastro.addEventListener("click", () => {
            login.classList.remove("mostrar");
            login.classList.add("hidden");
            cadastro.classList.remove("hidden");
            cadastro.classList.add("mostrar");
        });

        btnLogin.addEventListener("click", () => {
            cadastro.classList.remove("mostrar");
            cadastro.classList.add("hidden");
            login.classList.remove("hidden");
            login.classList.add("mostrar");
        });

        //funçao para alterar input de senha
        function alternarSenha(input) {
            // Pega a posição atual do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;

            // Verifica se está visível
            const visivel = input.getAttribute("data-visivel") === "true";

            // Alterna o tipo
            input.type = visivel ? "password" : "text";
            input.setAttribute("data-visivel", !visivel);

            // Restaura a posição do cursor
            requestAnimationFrame(() => {
                input.setSelectionRange(start, end);
            });
        }
    </script>
</body>

</html>
