<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg_Publicando_jogos</title>
</head>
<body>
    <header>
        <img src="../imgs/download.jpeg" alt="perfil">
        <div>
            <a href="../index.html"><img src="../imgs/Penelope.png" alt="logo_golden_maker"></a>
        </div>
    </header><br>

    <h1>Publique seu jogo!</h1><br>
    <main id="publique_jogo">
        <form>
            <div> <!--campo de nome e descrição do jogo-->
                <p>Nome do jogo:
                    <input type="text" 
                           name="txt_nome_jogo" 
                           id="nome_jogo"
                           placeholder="add nome"
                           required>
                </p>
                <p>Descrição do jogo:
                    <input type="text"
                           name="txt_descricao_jogo" 
                           id="descricao_jogo"
                           placeholder="add descricao"
                           required>
                </p>
            </div><br>
            <h2>Imagens</h2>
            <div>
                <p>Imagens do cabeçalho</p><br>
                <div class="upload-area">
                    <p>Icon:
                    <input type="file"
                           class="fileUpload"
                           id="img_icon"
                           accept="image/*"
                           hidden></p>
                    <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                </div>
                <div class="upload-area">
                    <p>Imagem de fundo:
                    <input type="file" 
                           class="fileUpload" 
                           id="img_fundo_cabecalho"
                           accept="image/*"
                           hidden></p>
                    <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                </div>
            </div>
            <div>
                <p>Fotos do jogo</p><br>
                <div class="upload-area">
                    <input type="file" 
                           class="fileUpload" 
                           accept="image/*"
                           hidden>
                    <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                </div>
                <div class="upload-area">
                    <input type="file" 
                           class="fileUpload" 
                           accept="image/*"
                           hidden>
                    <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                </div>
                <div class="upload-area">
                    <input type="file" 
                           class="fileUpload" 
                           accept="image/*"
                           hidden>
                    <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                </div>
            </div>
            <h2>Arquivo</h2>
            <div>
                <input type="file" name="arquivo_jogo" id="arquivo_jogo" accept="arquivo">
            </div>
            <input type="submit" 
                   value="Publicar" 
                   id="publicar_j">
        </form>
    </main>

    <footer id="roda_pe">
        <h2>Arcane Boot</h2>
        <p>Acompanhe nossa <a href="#"><span style="color: #a681c7; cursor: pointer;">empresa</span></a>!</p>
    </footer>

    <script>
        // Seleciona todas as áreas de upload
        document.querySelectorAll(".upload-area").forEach(area => {
        const fileInput = area.querySelector(".fileUpload");
        const preview = area.querySelector(".preview");

        // Clique na área abre o seletor de arquivo
        area.addEventListener("click", () => fileInput.click());

        // Preview da imagem escolhida
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
            }
        });
        });

    </script>
</body>
</html>
