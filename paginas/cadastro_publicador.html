<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Golden Maker&reg</title>
</head>

<body>

    <!--Formulario para login de criador-->
    <main id="login" class="mostrar">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_login_criador">
            <h4>Login!Criador</h4>
            <p>Email:<br>
                <input type="text" id="email_criador" placeholder=" " required>
            </p>
            <div class="senha">
                <p>Senha:<br>
                    <input type="password" name="senha" id="senha_criador" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <input type="submit" value="Starts" class="starts_login_criador">
        </form><br>

        <div id="cadastre-se">
            <p>Ainda não tem conta?</p>
            <button id="btnCadastro_criador">Cadastre-se</button>
        </div>
    </main>

    <!--Formulario para cadastro de criador-->
    <main id="cadastro" class="hidden">
        <img src="../imgs/Penelope.png" alt="logo">
        <form id="formulario_cadastro_criador">
            <h4>Cadastre-se!</h4>
            <p>Email:<br>
                <input type="text" id="email_criador" placeholder="goldenmaker@gmail.com" required>
            </p>

            <div class="senha">
                <p>Senha:<br>
                    <input type="password" name="nova_senha" id="senha_criador" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>
            <div class="senha">
                <p>Confirma senha:<br>
                    <input type="password" name="nova_senha" id="confirmar_senha_criador" onclick="alternarSenha(this)"
                        data-visivel="false" required>
                </p>
            </div>

            <p>Nome completo:<br>
                <input type="text" name="nick" id="nome_criador" placeholder=".." required>
            </p>

            <p>Nick name(apelido):<br>
                <input type="text" name="nick" id="nick_criador" placeholder="nick" required>
            </p>
            <div>
                <input type="checkbox" id="aceito_termos_criador" name="termos" required>
                <label for="aceito_termos_criador">Aceito os <b><a href="#">termos de uso</a></b></label>
            </div><br>

            <input type="submit" value="Starts" class="starts_cadastro_criador">
        </form><br>

        <div id="g_id_onload"
     data-client_id="155146805331-1qqmqlqvlo6je0lj18he47ag7ph1mb7m.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>


        <div class="faca_login">
            <p>Já possui uma conta?</p>
            <button id="btnLogin_criador">Login</button>
        </div>
    </main>

    <script>
        const login = document.getElementById("login");
        const cadastro = document.getElementById("cadastro");
        const btnCadastro = document.getElementById("btnCadastro_criador");
        const btnLogin = document.getElementById("btnLogin_criador");

        btnCadastro.addEventListener("click", () => {
            login.classList.remove("mostrar");
            login.classList.add("hidden");
            cadastro.classList.remove("hidden");
            cadastro.classList.add("mostrar");
        });

        btnLogin.addEventListener("click", () => {
            cadastro.classList.remove("mostrar");
            cadastro.classList.add("hidden");
            login.classList.remove("hidden");
            login.classList.add("mostrar");
        });


        //area para alterer input da senha
        function alternarSenha(input) {
            // Pega a posição atual do cursor
            const start = input.selectionStart;
            const end = input.selectionEnd;

            // Verifica se está visível
            const visivel = input.getAttribute("data-visivel") === "true";

            // Alterna o tipo
            input.type = visivel ? "password" : "text";
            input.setAttribute("data-visivel", !visivel);

            // Restaura a posição do cursor
            requestAnimationFrame(() => {
                input.setSelectionRange(start, end);
            });
        }

        window.handleCredentialResponse = (response) => {
    const data = parseJwt(response.credential);

    // Salvar dados do usuário no localStorage
    localStorage.setItem("goldenmaker-user", JSON.stringify(data));

    // Mensagem de boas-vindas
    alert(`Bem-vindo(a), ${data.given_name}!`);

    // Redirecionar para a página principal (ajuste o caminho se necessário)
    window.location.href = "../pages/dashboard.html";
};



function parseJwt(token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
}

    </script>
</body>

</html>
