<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_paginas_secundarias.css">
    <link rel="stylesheet" href="../css/menusAdicionados.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg</title>
</head>

<body>
    <header>
        <div id="menu">
            <a href="../index.html"><img src="../imgs/Penelope.png" alt="logo_golden_maker" class="penelope_img_header"></a>

            <!-- Botão hambúrguer -->
            <div id="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Menu -->
            <ul id="navLinks">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </div>
    </header>

    <main id="secao_jogue">
        <section id="apresentacao_jogue">
            <div id="cabecalho_jogue">
                <img src="../imgs/capa_modelo.jpg" class="capa_jogo" id="jogo_capa"
                    alt="capa do jogo"><!--capa que vai aparecer no carrosel do index-->
                <br><br>
                <h3 id="jogo_nome">Carregando...</h3>
            </div>
            <article id="descricao">
                <p id="jogo_descricao">Carregando Descrição...</p>
            </article>
        </section>

        <hr><br>
        <button id="download_container"></button><br><!--botão para dowload do zip guardado-->
        <hr><br>

        <section id="galeria_jogo">
            <button class="ctrl prev">&#10094;</button>
            <div class="faixa_slides" id="galeria_fotos_container">
            </div>
            <button class="ctrl next">&#10095;</button>
        </section>
        <br>

        <h2>Integrantes</h2><br>
        <section id="grupo_integrantes_container" class="grupo_desenvolvedor"><!--area dos integrantes do projeto-->
            <div class="integrante">
                <img src="../imgs/download.jpeg" alt="foto de desenvolvedor"><br>
                <p>Carregando...</p>
            </div>
        </section><br>
    </main><br>

    <footer id="roda_pe">
        <h2>ARCANE <img src="../imgs/flor.png" alt="flor de lis"> BOOT</h2>
        <h5>adventure starts here</h5><br>
        <p>Acompanhe nossa <a href="https://sweet-aludra.github.io/TCC_empresa/index.html"
                class="link_empresa">empresa</a>!</p>
    </footer>

    <script>
        // configuraçao do menu(nav)
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }

        //carrosel de imagens
        document.querySelectorAll("#galeria_jogo").forEach(galeria => {
            const faixa = galeria.querySelector(".faixa_slides")
            const itens = faixa.querySelectorAll(".img_jogo")
            const prev = galeria.querySelector(".prev")
            const next = galeria.querySelector(".next")

            let index = 0;

            function atualizarGaleria() {
                if (itens.length === 0) { return }

                const itemWidth = itens[0].offsetWidth + 20; // largura + gap
                faixa.style.transform = `translateX(${-index * itemWidth}px)`
            }

            prev.addEventListener("click", () => {
                index--;
                if (index < 0) {
                    index = itens.length - 1; // volta pro último
                }
                atualizarGaleria()
            });

            next.addEventListener("click", () => {
                index++;
                if (index >= itens.length) {
                    index = 0; // volta pro primeiro
                }
                atualizarGaleria()
            })
        })

    </script>
    <script src="../js/tela/ui_Funcoes.js" type="module"></script>
    <script src="../js/tela/mostrar_jogo.js" type="module"></script>
</body>

</html>
