<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imgs/Penelope.png" type="image/x-icon">
    <title>Golden Maker&reg_Publicando_jogos</title>
</head>

<body>
    <header>
        <a href="perfil.html"><img src="../imgs/download.jpeg" alt="perfil"></a>
        <div>
            <a href="../index.html"><img src="../imgs/Penelope.png" alt="logo_golden_maker"></a>
        </div>
    </header><br>

    <main id="publicacoes">
        <section id="publique_jogo">
            <br>
            <h1>Publique seu jogo!</h1><br>
            <form>
                <div id="descricao_jogo"> <!--campo de nome e descrição do jogo-->
                    <p>Nome do jogo:<br>
                        <input type="text" name="txt_nome_jogo" id="nome_jogo" placeholder="add nome" required>
                    </p><br>
                    <label for="descricao_j">Descrição do jogo:</label><br>
                    <textarea id="descricao_j" name="descricao_j" rows="6" cols="40" required></textarea>
                </div><br><hr><br>

                <h2>Imagens</h2>
                <div>
                    <h4>Imagens do cabeçalho</h4><br>
                    <p>Capa:</p>
                    <div class="upload-area">
                        <input type="file" class="fileUpload" id="img_capa" accept="image/*" hidden required>
                        <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                    </div>
                </div>
                <div>
                    <h4>Fotos do jogo</h4><br>
                    <div class="upload-area">
                        <input type="file" class="fileUpload" accept="image/*" hidden>
                        <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                    </div>
                    <div class="upload-area">
                        <input type="file" class="fileUpload" accept="image/*" hidden>
                        <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                    </div>
                    <div class="upload-area">
                        <input type="file" class="fileUpload" accept="image/*" hidden>
                        <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                    </div>
                </div><br><hr><br>

                <h2>Arquivo</h2><br>
                <div><!-- arquivos do jogo que serão publicado -->
                    <input type="file" name="arquivo_jogo" id="arquivo_jogo" accept="arquivo" required>
                </div><br>
                <!--publicar Jogo-->
                <input type="submit" value="Publicar" id="publicar_j">
            </form>
        </section><br>

        <section id="publique_midia">
            <br>
            <h1>Publique Video/Foto!</h1><br>
            <form>
                <h2>Arquivo</h2><br>
                <div id="midia">
                    <div class="upload-area">
                        <!-- foto/video que vai ser publicado (!input so aceitando foto por enquanto)-->
                        <input type="file" class="fileUpload" accept="image/*" hidden required>
                        <img class="preview" style="display:none; max-width:200px; margin-top:10px;">
                    </div><br>
                    <div id="descricao_midia"> <!--campo de descrição da midia-->
                        <label for="descricao_m">Descrição da img/video:</label><br>
                        <textarea id="descricao_m" name="descricao_m" rows="6" cols="40"></textarea>
                    </div><br>
                </div>
                <!--input para publicar-->
                <input type="submit" value="Publicar" id="publicar_m"><br><!--publicar midia(video/foto)-->
            </form>
        </section>
    </main>

    <footer id="roda_pe">
        <h2>ARCANE <img src="../imgs/flor.png" alt="flor de lis"> BOOT</h2>
        <h5>adventure starts here</h5><br>
        <p>Acompanhe nossa <a href="#"><span style="color: #a681c7; cursor: pointer;">empresa</span></a>!</p>
    </footer>

    <script>
        // Seleciona todas as áreas de upload
        document.querySelectorAll(".upload-area").forEach(area => {
            const fileInput = area.querySelector(".fileUpload");
            const preview = area.querySelector(".preview");

            // Clique na área abre o seletor de arquivo
            area.addEventListener("click", () => fileInput.click());

            // Preview da imagem escolhida
            fileInput.addEventListener("change", () => {
                const file = fileInput.files[0];
                if (file && file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

    </script>
</body>

</html>
