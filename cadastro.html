<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Golden Maker&reg_cadastro</title>
</head>
<body>
    <div id="cadastro">
        <img src="imgs/santinho.png" alt="logo">
        <form>
            <p>Email:
                <input type="text" id="email" placeholder="goldenmaker@gmail.com" required>
            </p>
            <p>Senha:
                <input type="password" name="senha" class="senha" required>
            </p>
            <p>Confirme a senha:
                <input type="password" name="senha_confirm" class="senha" required>
            </p>
            <p>Nome:
                <input type="text" name="nick" id="nick" placeholder="nick" required>
            </p>
            <input type="submit" value="Starts" id="starts">
        </form>
    </div>
</body>
</html>
